<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body  class="body">
    <header class="index" >
        <H1>Project Name</H1>
    </header>
    <main class="ind" >
        <section class="indexH" >
            <aside class="top">
                <h1 id="log">Log in</h1>
                <h1 id="reg">Sign Up</h1>
            </aside>
            <aside id="aslog" class="log" >
                <input id="logEM" class="form-control" placeholder="enter your email" type="email">
                <div class="show-pass" >
                    <input id="logPas" class="form-control" placeholder="enter your password" type="password"  >
                    <p id="SHP">
                       <i class="fa-solid fa-lock"></i>
                        show password
                    </p>
                </div>
                <a href="">Forgot password</a>
                <button id="logBtn" class="btn btn-primary">Log in</button>
            </aside>
            <aside id="asreg" class="reg">
                <input id="RegNAME" class="form-control" placeholder="Enter your name" type="text">
                <input id="RegLAST" class="form-control" placeholder="Enter your lastname" type="text">
                <input id="RegEM" class="form-control" placeholder="enter your email" type="email">
                <div class="show-pass" >
                    <input id="RegPas" class="form-control" placeholder="enter your password" type="password">
                   <p id="SHPS" >
                    <i class="fa-solid fa-lock"></i>
                    show password
                   </p>
                </div>
                <div class="show-pass" >
                    <input id="CTP" class="form-control" placeholder="Confirm the password" type="password">
                    <p id="SHPT" >
                        <i class="fa-solid fa-lock"></i>
                        show password
                       </p>
                </div>
                <button id="RegBtn" class="btn btn-primary" >Sign Up</button>
            </aside>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="./firebase.js"></script>
